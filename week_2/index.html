    <script>
      // // 1
      function calculate(min, max) {
        let sun = 0;
        for (let i = min; i <= max; i++) {
          // console.log(i);
          sun += i;
        }
        console.log(sun);
      }

      calculate(1, 3); // 你的程式要能夠計算 1+2+3，最後印出 6
      calculate(4, 8); // 你的程式要能夠計算 4+5+6+7+8，最後印出 30

      // // 2
      function avg(date) {
        let salaryTotal = 0;
        for (let i = 0; i < date.employees.length; i++) {
          salaryTotal += date.employees[i].salary;
        }
        console.log(salaryTotal / date.count);
      }
      avg({
        count: 3,
        employees: [
          {
            name: "john",
            salary: 30000,
          },
          {
            name: "Bob",
            salary: 60000,
          },
          {
            name: "Jenny",
            salary: 50000,
          },
        ],
      });

      // 3
      function maxProduct(nums) {
        bubbleSort(nums);
        numsMax = nums.slice(-2);
        console.log(numsMax[0] * numsMax[1]);
      }
      function bubbleSort(arry) {
        for (let i = arry.length - 1; i >= 1; i--) {
          let swap = false;
          for (let j = 0; j < i; j++) {
            if (arry[j] > arry[j + 1]) {
              let temp = arry[j];
              arry[j] = arry[j + 1];
              arry[j + 1] = temp;
              swap = true;
            }
          }
          if (!swap) {
            break;
          }
        }
      }

      maxProduct([5, 20, 2, 6]); // 得到 120
      maxProduct([10, -20, 0, 3]); // 得到 30
      maxProduct([-1, 2]); // 得到 -2
      maxProduct([-1, 0, 2]); // 得到 0
      maxProduct([-1, -2, 0]); // 得到 0

      // 4
      function twoSum(nums, target) {
        let arry = [];
        for (let i = nums.length - 1; i >= 0; i--) {
          for (let j = 0; j < nums.length; j++) {
            if (nums[i] + nums[j] == target) {
              arry.push(j, i);
              return arry;
            }
          }
        }
      }
      let result = twoSum([2, 11, 7, 15], 9);
      console.log(result); // show [0, 2] because nums[0]+nums[2] is 9
    </script>
